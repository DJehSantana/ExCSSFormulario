<!DOCTYPE html>

<html lang="Pt-BR">

<head>
    <meta charset="Utf-8">
    <link rel="stylesheet" href="public/index.css">
    <title>Formulário</title>
</head>

<body>
    <header class="header">
        <h1>Contato</h1>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Dados pessoais</legend>
                    <div>
                        <label for="nome">Nome*:</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
                    </div>
                    <div>
                        <label for="email">Email*:</label>
                        <input type="mail" name="email" id="email" placeholder="exemplo@email.com" required>
                    </div>
            </fieldset>
            
            <div class="mensagem">
                <label for="assunto">Assunto:</label>
                <select name="assunto" id="assunto">
                    <option value="reclamacao">Reclamação</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="elogio" selected>Elogio</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            
            <div>
                <label for="data">Data:</label>
                <input type="date" id="data" value="0000-00-00">
            </div>

            <div>
                <label for="mensagem">Mensagem*:</label>
                <textarea name="mensagem" id="mensagem" placeholder="Digite a mensagem" required></textarea>
            </div>
        </form>
    </main>
    <footer>
        <div class="check">
            <input type="checkbox" name="cadastro" id="cadastro">
            <label for="cadastro">Desejo receber emails informativos</label>
        </div>
        <div>
            <input type="submit" name="enviar" class="enviar" value="Enviar">
        </div>
    </footer>
</body>

</html>
